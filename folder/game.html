<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            color: white;
            height: 100vh;
            background-position: center;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            margin-top: 20px;
        }
        .play-button {
            background-color: hotpink;
            color: white;
            font-size: 30px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .play-button:hover {
            background-color: softpink;
        }
        .link-button {
            margin-top: 25px;
            display: inline-block;
            text-decoration: none;
            background-color: lilac;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game</h1>
    <div class="button-container">
        <button class="play-button">Play</button>
    </div>
    <a href="folder/index.html" class="link-button">Login Page</a>
</body>
</html>
