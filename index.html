<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #d99ed8;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 450px;
      padding: 18px;
      background-color: #bf5ebe;
      margin: 50px auto;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
    input[type=text], input[type=password], input[type=email] {
      width: 110%;
      padding: 15px;
      margin: 5px 0 10px 0;
      border: 1px solid #de3ca2;
      box-sizing: border-box;
    }
    button {
      background-color: #966b86;
      color: white;
      padding: 15px 20px;
      margin: 8px 0;
      border: white;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      opacity: 0.9;
    }
    .tab {
      display: flex;
      margin-bottom: 10px;
    }
    .tab button {
      flex: 1;
      background-color: #ffc2f1;
      border: none;
      padding: 10px;
      cursor: pointer;
      transition: background-color 1s;
    }
    .tab button:hover {
      background-color: #fab1e9;
    }
    .tab button.active {
      background-color: #f757d2;
    }
    .form-container {
      display: none;
    }
    .form-container.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab">
      <button class="tablinks active" onclick="openForm(event, 'Login')">Login</button>
      <button class="tablinks" onclick="openForm(event, 'SignUp')">Sign Up</button>
    </div>
    
    <!-- Login Form -->
    <div id="Login" class="form-container active">
      <form action="/login" method="post">
        <label for="username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" required>
        
        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Passcode" name="passcode" required>
        
        <button type="submit">Login</button>
      </form>
    </div>
    
    <!-- Sign Up Form -->
    <div id="SignUp" class="form-container">
      <form action="/signup" method="post">
        <label for="newusername"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="newusername" required>
        
        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>
        
        <label for="newpassword"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="newpassword" required>
        
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
  
  <script>
  function openForm(evt, formName) {
    document.querySelectorAll(".form-container").forEach(form => {
      form.style.display = "none";
    });

    document.querySelectorAll(".tablinks").forEach(tab => {
      tab.classList.remove("active");
    });

    document.getElementById(formName).style.display = "block";
    evt.currentTarget.classList.add("active");
  }
</script>

</body>
</html>
